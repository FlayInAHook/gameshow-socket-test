<div class='sidenav'>
    <span
      (click)='addGame("ay")'
    >
      New Gameument
    </span>
    <span
      [class.selected]='game.gameID === currentGame.gameID'
      (click)='joinGame(game.gameID, "ay")'
      *ngFor='let game of games | async'
    >ay
      {{ game.gameID }}
    </span>
</div>
